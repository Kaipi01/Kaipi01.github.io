<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png"><link rel="stylesheet" href="style.css"><script defer src="main.js"></script><title>Frontend Mentor | Interactive card details form</title></head><body> <div class="card"> <img class="card__bg-mobile" src="img/bg-main-mobile.png" alt="background"> <img class="card__bg-desktop" src="img/bg-main-desktop.png" alt="background"> <div class="card__back"> <img class="card__back-img" src="img/bg-card-back.png" alt="card back"> <p class="card__back-cvc">000</p> </div> <div class="card__front"> <img class="card__front-img" src="img/bg-card-front.png" alt="card front"> <img class="card__front-logo" src="img/card-logo.svg" alt="card logo"> <p class="card__front-number">0000 0000 0000 0000</p> <p class="card__front-name">jane applessed</p> <p class="card__front-date"> <span class="card__front-date-exp-month">00</span>/<span class="card__front-date-exp-year">00</span> </p> </div> </div> <form class="form"> <label class="form__label" for="card-name">cardholder name</label> <input class="form__input" placeholder="e.g. Jane Appleseed" type="text" name="card-name" id="card-name"> <p class="form__error form__error--hide"></p> <label class="form__label" for="card-number">card number</label> <input placeholder="e.g. 1234 5678 9123 0000" class="form__input" type="text" name="card-number" id="card-number"> <p class="form__error form__error--hide"></p> <div class="form__inputs-group"> <label class="form__label form__label-span2" aria-label="expiration date" for="card-exp-month">exp. date (mm/yy) </label> <input class="form__input" type="number" name="card-exp-month" id="card-exp-month" min="1" max="12" step="1" placeholder="MM"> <p class="form__error form__error--hide form__inputs-group-error"></p> <input class="form__input" type="number" name="card-exp-year" id="card-exp-year" min="0" max="99" step="1" placeholder="YY"> <label class="form__label form__label-span2" for="card-cvc">cvc</label> <input placeholder="e.g. 123" class="form__input form__inputs-group-input-wide" type="text" name="card-cvc" id="card-cvc"> <p class="form__error form__error--hide form__inputs-group-error-wide"></p> </div> <button type="button" class="button form__btn">Confirm</button> </form> <div class="complete complete--hide"> <img class="complete__img" src="img/icon-complete.svg" alt="complete icon"> <p class="complete__info">thank you!</p> <p class="complete__status">We've added your card details</p> <button class="button complete__btn">Continue</button> </div> </body></html>
